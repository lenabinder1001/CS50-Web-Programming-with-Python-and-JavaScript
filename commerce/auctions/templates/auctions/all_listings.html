{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All Listings</h2>

    {% for listing in listings %}
            <div style="display: flex;">
                <img src="{{ listing.image }}" alt="image" height="250px" width="250px">
                <div style="padding-top: 60px; margin-left: 30px;">
                    <h4><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></h4>
                    <b>Price: </b>
                    {% if listing.lastBid %}
                        <p>$ {{ listing.lastBid.value }}</p>
                    {% else %}
                        <p>$ {{ listing.firstBid }}</p>
                    {% endif %}
                    <p>{{ listing.description }}</p>
                </div>
            </div>
    {% endfor %}

{% endblock %}

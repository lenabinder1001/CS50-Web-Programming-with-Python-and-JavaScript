{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}MyBooks{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% block script %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">MyBooks</a>
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a style="margin-right: 10px; color: black;" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a style="margin-right: 10px; color: black;" href="{% url 'create' %}">Add Book</a>
                </li>
                <li class="nav-item">
                    <a style="margin-right: 10px; color: black;" href="{% url 'genres' %}">Genres</a>
                </li>
                <li class="nav-item">
                    <a style="margin-right: 10px; color: black;" href="{% url 'profile' %}">Profile</a>
                </li> 
              </ul>
            </div>
          </nav>
        <div class="body" style="background: #d4a0a5; background: -webkit-linear-gradient(to bottom, #EFE5DC, #d0ada7); background: linear-gradient(to bottom, #EFE5DC, #d0ada7); min-height: 100vh; ">
            {% block body %}
            {% endblock %}
        </div>
    </body>
    
</html>
